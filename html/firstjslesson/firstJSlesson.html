<html>
<body>
<p>Click the button to see the effect of switch-case:</p>
<button onclick="myFunction()">Try it</button>
<script>
function myFunction() {   
 var x=2,y=7,z=x+y;
  switch (z)
 {        case 0:     
       document.write("Zero");        break;       
 case 1:           
 document.write("one");            break;    
    case 2:      
      document.write("two");         break;    
    case 3:        
    document.write("three");       break;      
  case 4:           
 document.write("four");        break; 
default: document.write("Number is not here")
        } }   
</script>
</body>
</html>
